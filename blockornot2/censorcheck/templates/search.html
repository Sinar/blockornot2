{% extends "base.html" %}
{% block title %}Search{% endblock %}
{% block content %}
<div class="row">
  <form class="form-inline" action="" role="form">
    <div class="form-group">
      <label class="sr-only" for="search_form">Search</label>
      <input type="text" class="form-control" id="search_form" name="q"/>
    </div>
    <button type="submit" class="btn btn-default">Search</button>
  </form>
  <div class="page-header">
    <h1>Search result</h1>
  </div>
  <div class="table">
    <table class="table">
      <thead>
        <tr>
          <th>URL</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        {% for i in results %}
          <tr>
            <td>{{i.url}}</td>
            <td><a href="{{i.links}}">Details</a></td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

{% endblock %}
